<svg width="48" height="48" viewBox="0 0 200 250" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white">
    <!-- Petals - positioned relative to center (100,100) and rotated clockwise -->
    <g transform="translate(100,100)">
        <!-- Define a single petal shape -->
        <!-- This path creates a more natural, rounded petal shape -->
        <path id="petal-shape" d="M0,0 C50,40 40,100 0,90 C-40,100 -50,40 0,0 Z" />


        <use href="#petal-shape" fill="#FFFFFF" stroke="white" transform="rotate(0)"/>
        <use href="#petal-shape" fill="#FF9933" stroke="white" transform="rotate(60)"/>
        <use href="#petal-shape" fill="#000000" stroke="white" transform="rotate(120)"/>
        <use href="#petal-shape" fill="#FF0000" stroke="white" transform="rotate(180)"/>
        <use href="#petal-shape" fill="#FFD700" stroke="white" transform="rotate(240)"/>
        <use href="#petal-shape" fill="#138808" stroke="white" transform="rotate(300)"/>

    </g>

    <!-- Ashoka Chakra in the center -->
    <g transform="translate(100,150)">
        <!-- Outer circle of Chakra -->
        <circle cx="0" cy="0" r="12" fill="white" stroke="#000080" stroke-width="2"/>
        <!-- Inner hub of Chakra -->
        <circle cx="0" cy="0" r="2" fill="#000080"/>
        <!-- Spokes of Chakra (24 spokes, 15 degrees apart) -->
        <!-- Each line starts from inner radius (2) and extends to outer radius (12) -->
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(15)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(30)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(45)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(60)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(75)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(90)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(105)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(120)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(135)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(150)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(165)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(180)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(195)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(210)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(225)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(240)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(255)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(270)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(285)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(300)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(315)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(330)"/>
        <line x1="0" y1="-2" x2="0" y2="-12" stroke="#000080" stroke-width="1" transform="rotate(345)"/>
    </g>

<text x="80" y="180" fill="navy"  font-size="20" >AIFA</text>

</svg>
